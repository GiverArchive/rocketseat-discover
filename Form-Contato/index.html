<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contato</title>
  </head>
  <body>
    <form id="contact" action="submit">
      <fieldset>
        <legend>Contato</legend>

        <label for="name">Nome</label>
        <br>
        <input id="name" type="text" name="name" placeholder="Insira seu nome">

        <br>
        <br>
        
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com">

        <br>
        <br>

        <label for="message">Mensagem</label>
        <br>
        <textarea name="message" id="message" cols="20" rows="10" placeholder="Digite uma mensagem"></textarea>

        <br>
        <br>

        <button form=contact>Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
