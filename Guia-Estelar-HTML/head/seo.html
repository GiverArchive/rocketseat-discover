<!--
  Metas para otimização dos motores de busca, como o Google
-->

<head>
  <!-- Codificação de caracteres especiais -->
  <meta charset="UTF-8">

  <!-- Portabilidade para dispositivos mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Autor do Documento -->
  <meta name="author" content="Will">

  <!-- Descrição do Documento -->
  <meta name="description" content="O Guia Estelar de HTML hehe">

  <!-- 
    Instruções para os robôs de busca

    nofollow -> Não sigam os links da página
    follow -> Sigam os links da página
    noindex -> Não indexar esta página nas buscas
    index -> Indexar a página nas buscas
  -->
  <meta name="robots" content="noindex, nofollow">

  <!-- Título do Documento -->
  <title>Search Engine Optimization</title>
</head>
