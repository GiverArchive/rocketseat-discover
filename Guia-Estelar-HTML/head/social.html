<!--
  Metas de redes socias
  Exemplo:
  Facebook criou OpenGraph
-->
<head>
  <!-- OpenGraph: Imagem -->
  <meta property="og:image" content="https://siteexemplo.com/images/image.jpeg">

  <!-- OpenGraph: Descrição -->
  <meta property="og:description" content="Essa imagem representa a realidade dos programadores considerados hackers de facebook.">

  <!-- OpenGraph: Título -->
  <meta property="og:title" content="Programadores">
  
  <!-- Twitter: Título -->
  <meta name="twitter:title" content="Programadores!">
</head>
